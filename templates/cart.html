{% extends 'master.html'%}
{% load static%}

{% block 'body'%}
<html>
    <body>
        <section class="h-100 h-custom" style="background-color: #d2c9ff;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                      <div class="row g-0">
                        <div class="col-lg-8">
                          <div class="p-5">
                            <div class="d-flex justify-content-between align-items-center mb-5">
                              <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                            </div>
                            {%for cart in carts%}
                            <hr class="my-4">
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                              <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                  src="{{cart.picture.image.url}}"
                                  class="img-fluid rounded-3" alt="Cotton T-shirt">
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-3">
                                <h6 class="text-black mb-0">{{cart.picture.title}}</h6>
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <!-- <input type=button class="plusCart" value="-"/> -->
                                 <a href="{% url 'decrement' cart.id  %}"><button>-</button></a>
                                <span>&nbsp;&nbsp;&nbsp;{{cart.quantity}}&nbsp;&nbsp;&nbsp;</span>
                                  <!--<a class="btn btn-link px-2" value="+"></a>-->
                                  <a href="{% url 'increment' cart.id %}"><button>+</button></a>
                              </div>
                              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h6 class="mb-0">RS.{{cart.picture.price}}</h6>
                              </div>
                              <div class="col-md-2 col-lg-2 col-xl-2">
                                <a href="{% url 'remove' cart.id%}"><button type="button" class="btn btn-danger">Remove</button></a>
                              </div>
                            </div>
                            {%endfor%}  
                            <hr class="my-4">
                            <div class="pt-5">
                              <h6 class="mb-0"><a href="#!" class="text-body">
                                <i class="fas fa-long-arrow-alt-left me-2"></i><a href="{% url 'paintingname' 'none'%} ">Back to shop</a></a></h6>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4 bg-grey">
                          <div class="p-5">
                            <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                            <hr class="my-4">
          
                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">items </h5>
                              <h5>{{item}}</h5>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">Amount</h5>
                              <h5>{{amount}}</h5>
                            </div>
          
                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">Shipping</h5>
                              <h5>RS.70</h5>
                            </div>                      
                  
                            <hr class="my-4">
          
                            <div class="d-flex justify-content-between mb-5">
                              <h5 class="text-uppercase">Total price</h5>
                              <h5>{{total}} </h5>
                            </div>
          
                            <a href="{% url 'customerdetail' %}"><button type="button" class="btn btn-dark btn-block btn-lg data-mdb-ripple-color=dark">Continue</button></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
{% endblock 'body'%}
